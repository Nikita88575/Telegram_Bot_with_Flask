<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 id="login-header">Registration</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-danger">
            {% for category, message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('registration') }}" method="post">
            <input id="username-input" type="text" name="username" placeholder="Username" autocomplete="off" required>
            <input id="password-input" type="password" name="password" placeholder="Password" autocomplete="off" required>
            <button id="submit-login" type="submit">Sign Up</button>
            <a id="home_btn" href="/">Sign In</a>
        </form>
    </div>
</body>
</html>
